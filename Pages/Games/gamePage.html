<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles.css"> 
    <title>bigasdev | Game</title>
    <link rel="icon" href="/Art/eggscapeHeader.jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class = "bannerBar">
        <img src ="/Art/newbanner.png" alt="Logo" class="logo" id="logo">
        <div class ="bannerRepeating">
        </div>
        <div style="text-align:center;" class="topBar">
            <img src="https://img.shields.io/badge/Twitter-1DA1F2?style=plastic&logo=twitter&logoColor=white" alt="" class="smallButtonBanner" id="twitterButton">
            <button class="button" onclick="location.href='/index.html';" value="go to home">GAMES</button>
            <button class="button" onclick="location.href='/Pages/projects.html';">PROJECTS</button>
            <button class="button" onclick="location.href='/Pages/artgallery.html';">ART</button>
            <button class="button" onclick="location.href='/Pages/aboutme.html';">ABOUT</button>
            <img src="https://img.shields.io/badge/Github-FF0000?style=plastic&logo=github&logoColor=white" alt="" class="smallButtonBanner" id="githubButton">
        </div>
    </div>

    <div class="gamePageBox">

        <div class="gamepage-header">
            <div class="gamepage-arrow left">
                <button class="button" onclick="location.href='/index.html';">&larr; Back</button>
            </div>
            <div class="gamepage-arrow right">
                <button class="button">Trashed &rarr;</button>
            </div>
        </div>
        
        <div class="gamepage-icon">
            <h2>Total Eggscape</h2>
            <img src="/Art/eggscapeHeader.jpg">
        </div>

        <div class="gamepage-icon-description">
            <h2>2021, Android & IOs</h2>
        </div>

        <div class="gamepage-featured">
            <img src="/Art/eggscapeHeader.jpg">
        </div>

        <div style="text-align: center;">
        </div>

        <div class="gamepage-description">
            <div>
                <h2>Total Eggscape is a unique 2d game where you have to escape the farm as a Chicken!</h2>
                <p>You will face a lot of danger in your journey to the sky! Plants, creatures and dangerous spikes will try to bring you down no matter what.</p>
            </div>
            <div>
                <div class="gamepage-embed">
                    <h2>PLAY IT ON ANDROID</h2>
                </div>
                <div class="gamepage-embed">
                    <h2>PLAY IT ON IOS</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("twitterButton").addEventListener("click", () => {window.open("https://twitter.com/bigasdev");})
        document.getElementById("githubButton").addEventListener("click", () => {window.open("https://github.com/bigasdev");})
    </script>
</body>
