<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/styles.css"> 
    <title>bigasdev | Game</title>
    <link rel="icon" href="/Art/eggscapeHeader.jpg">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class = "bannerBar">
        <img src ="/Art/newbanner.png" alt="Logo" class="logo" id="logo">

        </div>
