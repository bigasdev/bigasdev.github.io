<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head> 
<body>
    <script>
    $(document).ready(function(){
        for(i = 0; i <= 1; i++) {
            $.getJSON("bigassopper.github.io/item"+ i + ".json", function (data) {
                document.write(data.ItemName + "<br>");
                document.write(data.ItemID + "<br>");
                document.write(data.Tier + "<br>");
                document.write(data.Description + "<br>");
                if(data.Stats !== null) document.write(data.Stats + "<br>");
                document.write(data.StatsMultiplier + "<br>");
                document.write(data.DescriptionValues + "<br>");
                document.write("<br>");
            }).fail(function () {
                console.log("An error has occurred.");
            });
        }
    });
    </script> 
</body>
</html>
