<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head> 
<body>
    <script>
    $(document).ready(function(){
        for(i = 0; i <= 1; i++) {    
            $.getJSON("bigassopper.github.io/item"+ i + ".json", function (data) {
                var statsMultiplier = data.StatsMultiplier;
                var statsFixed = statsMultiplier.toFixed(2);

                document.write("Name:" + " " + data.ItemName + "<br>");
                document.write("ID:" + " " + data.ItemID + "<br>");
                document.write("Tier:" + " " + data.Tier + "<br>");
                document.write("Description:" + " " + data.Description + "<br>");
                if(data.Stats !== null) document.write("Stats:" + "" + data.Stats + "<br>");
                document.write("StatsMultiplier:" + " " + statsFixed + "<br>");
                document.write("Description of the values:" + " " + data.DescriptionValues + "<br>");
                document.write("<br>");
            }).fail(function () {
                console.log("An error has occurred.");
            });
        }
    });
    </script> 
</body>
</html>
