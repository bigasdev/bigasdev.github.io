<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head> 
<body>
    <script>
    $(document).ready(function(){
        for(i = 0; i <= 1; i++) {
            $.getJSON("Planilhas-Items/item"+ i + ".json", function (data) {
                document.write(data.ItemName + "<br>");
                document.write(data.ItemID);
            }).fail(function () {
                console.log("An error has occurred.");
            });
        }
    });
    </script> 
</body>
</html>
